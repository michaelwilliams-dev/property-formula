<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Blog Assistant</h2>
  <p>ðŸ•’ ISO Timestamp: <span id="iso-timestamp"></span></p>

  <input type="text" id="topic" placeholder="Enter blog topic" />
  <input type="email" id="email" placeholder="Your email (optional)" />
  <button id="generate">Generate Blog</button>

  <pre id="response"></pre>

  <script>
    // Set timestamp on load
    document.addEventListener("DOMContentLoaded", () => {
      const iso = new Date().toISOString();
      document.getElementById("iso-timestamp").textContent = iso;
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
